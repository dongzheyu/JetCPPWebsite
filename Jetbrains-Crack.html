<script>
    // 访问量统计功能
    function updateVisitCount() {
        // 获取当前页面标识
        const page = window.location.pathname.split('/').pop() || 'index.html';

        // 从localStorage获取当前访问数据
        let visitData = localStorage.getItem('visitData');
        visitData = visitData ? JSON.parse(visitData) : {};

        // 初始化或更新当前页面访问次数
        if (!visitData[page]) {
            visitData[page] = 0;
        }
        visitData[page]++;

        // 保存回localStorage
        localStorage.setItem('visitData', JSON.stringify(visitData));

        // 在页面上显示访问次数
        const visitCountElement = document.createElement('div');
        visitCountElement.className = 'visit-count';
        visitCountElement.innerHTML = `<p>页面访问量: <span id="visit-count">${visitData[page]}</span></p>`;

        // 将访问量显示添加到页面底部
        document.querySelector('.content').appendChild(visitCountElement);
    }

    // 页面加载完成后执行统计
    document.addEventListener('DOMContentLoaded', function() {
        updateVisitCount();
    });

    function toggleNav() {
        document.body.classList.toggle('nav-hidden');
        // 更新按钮箭头方向
        const toggleBtn = document.querySelector('.nav-toggle span');
        if (document.body.classList.contains('nav-hidden')) {
            toggleBtn.textContent = '↓';
        } else {
            toggleBtn.textContent = '↑';
        }
    }
</script>
