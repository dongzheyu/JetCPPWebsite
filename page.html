<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>JetCPP Pages</title>
    <link href="logo.png" rel="icon" type="image/png">
    <link href="style.css" rel="stylesheet">
</head>
<body class="alt-layout">
<nav>
    <ul class="desktop-nav-links">
        <li><a href="index.html">主页</a></li>
        <li><a href="about.html">关于</a></li>
        <li><a class="active" href="projects.html">项目</a></li>

    </ul>
    <button class="nav-toggle" id="navToggle">↑</button>
</nav>
<button class="nav-show" id="navShow">↓</button>
<div class="content">
    <div class="project-card">
        <h1>JetCPP Pages</h1>
        <h2>一个基于GitHub Pages的网站，用于展示工作室项目及c++学习</h2>
        <p>🚀 当前版本: v7.3.1</p>
        <div aria-label="操作按钮" class="button-group" role="group">
            <a class="github-link"
               href="https://github.com/dongzheyu/dongzheyu.github.io/"
               rel="noopener"
               target="_blank">
                GitHub仓库
            </a>
        </div>
        <div class="update-log">
            <h3>📝更新日志 7.3.1</h3>
            <ul>
                <li>修复bug<br>
                    修复在移动端或浏览器缩放为竖版时，导航栏会遮盖页面的内容</li>
                <li>页面样式美化<br>

            </ul>
        </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const navToggle = document.getElementById('navToggle');
        const navShow = document.getElementById('navShow');
        const body = document.body;

        navToggle.addEventListener('click', function() {
            body.classList.add('nav-hidden');
        });

        navShow.addEventListener('click', function() {
            body.classList.remove('nav-hidden');
        });
    });
</script>
</body>
